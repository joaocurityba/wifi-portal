services:
  redis:
    image: redis:alpine
    container_name: wifi-portal-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - wifi-portal-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wifi-portal-app
    expose:
      - "5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=production
    depends_on:
      - redis
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - wifi-portal-network

  nginx:
    image: nginx:alpine
    container_name: wifi-portal-nginx
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.docker.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
      - ./uploads:/var/www/uploads:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - wifi-portal-network

volumes:
  redis_data:

networks:
  wifi-portal-network:
    driver: bridge