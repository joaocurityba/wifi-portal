[pytest]
# Configuração do pytest para Portal Cautivo

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão ao rodar pytest
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers personalizados
markers =
    critical: marca testes críticos que devem sempre passar
    security: marca testes de segurança
    integration: marca testes de integração
    slow: marca testes lentos

# Configuração de cobertura (se pytest-cov estiver instalado)
# addopts = -v --cov=app --cov=app_simple --cov-report=html --cov-report=term
